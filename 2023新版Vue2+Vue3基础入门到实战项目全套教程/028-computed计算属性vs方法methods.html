<div id="app">
    <h1>计算<span class="quantity-header">{{totalCount}}</span></h1>
    <h1>计算<span class="quantity-header">{{totalCount}}</span></h1>
    <h1>计算<span class="quantity-header">{{totalCount}}</span></h1>
    <table>
        <thead>
            <tr>
                <th>名称</th>
                <th>数量</th>
        </thead>
        <tbody>
            <tr v-for="(item, index) in list" :key="item.id">
                <td>{{ item.name }}</td>
                <td>{{ item.num }}</td>
            </tr>
        </tbody>
    </table>
    <p>礼物总数：{{ totalCount }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            list: [
                { id: 1, name: "苹果", num: 1 },
                { id: 2, name: "香蕉", num: 5 },
                { id: 3, name: "橘子", num: 4 }
            ]
        },
        methods: {
            // totalCountFn() {
            //     console.log("计算属性执行") // 数组
            //     return this.list.reduce((sum, item) => sum + item.num, 0);
            // }
        },
        computed: {
            // 计算属性: 有缓存的，一旦计算出来结果，就会立刻缓存
            // 下一次读取 > 直接读缓存就行 >性能特别高
            totalCount() {
                console.log("计算属性执行") // 数组
                return this.list.reduce((sum, item) => sum + item.num, 0);
            }
        }
    });
</script>

<style scoped>
    .quantity-header {

<!-- 
    computed 计算属性 vs methods 方法
    computed 计算属性:
    作用:封装了一段对于数据的处理，求得一个结果
        语法:
    1.写在 computed 配置项中
     2.作为属性，直接使用 > this.计算属性 {{ 计算属性 }}
    缓存特性 (提升性能) :
        计算属性会对计算出来的结果缓存，再次使用直接读取缓存依赖项变化了，会自动重新计算>并再次缓存
methods 方法:
    作用:给实例提供一个方法，调用以处理业务逻辑
    语法:
        1.写在 methods 配置项中
        2.作为方法，需要调用  > this.方法名() {{ 方法名() }}@事件="方法名


-->
