<div id="app">
    <table>
        <tr>
            <th>名称</th>
            <th>数量</th>
        </tr>
        <tr v-for="(item,index) in list" :key="item.id">
            <td>{{item.name}}</td>
            <td>{{item.num}}</td>
        </tr>
    </table>
    <p>礼物总数：{{totalCount}}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            list: [
                { id: 1, name: '苹果', num: 1 },
                { id: 2, name: '香蕉', num: 5 },
                { id: 3, name: '橘子', num: 4 },
            ]
        },
        methods: {



        },
        computed: {
            totalCount() {
                let toatl = this.list.reduce((sum, item) => sum + item.num, 0)
                return toatl
            }


        }
    });
</script>
